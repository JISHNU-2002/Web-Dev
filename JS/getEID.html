<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Sum of all arguments : </p>
    <script>
        function sumAll(){
            sum = 0;
            for(i=0; i<arguments.length; i++){
                sum += arguments[i];
            }
            return sum;
        }

        document.getElementById("demo").innerHTML = sumAll(1,2,3,4,5);
    </script>
</body>
</html>
